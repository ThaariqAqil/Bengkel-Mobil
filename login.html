<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm rounded text-light" style="background-color: #212529">
            <form id="form" onsubmit="login()">

                <h1 class="text-light">Login</h1>
                <p>Silahkan Masuk Mengunakan Username Anda!</p>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button class="btn btn-success">Login</button>
            </form>
            <div align="center">
              <p>Belmum Punya Akun?</p>
              <a href="daftar.html"><button type="submit" class="btn btn-info" name="register">Daftar</button></a>
              <p></p>
              <a href="index.html"><button type="button" class="btn btn-danger" name="kembali">kembali</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        function login(){
            let uname = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let = document.getElementById("form")

              window.alert("Selamat Bergabung");

            }
        }
    </script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
